<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library ="css" name="myStyle.css"/>
    </h:head>
    <h:body>
        <h:form>
             
            <h3>
            Guessing Game <br/>
            Guess a number between #{guessNumberBean.min} and #{guessNumberBean.max} 
            </h3>
    
             <h:graphicImage value="resources/img/question.gif"/><br/>
            <h:outputLabel value="Write a number "/>
            <h:inputText value="#{guessNumberBean.userguess}"/>
            <h:commandButton value="Guess" action= "response"/>
            
        </h:form>
        
    
        
    </h:body>
</html>
